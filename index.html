<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A recreation of the popular Wordle game with emojis">
    <title>Wordlet</title>

    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- JQuery CDN link -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- icon/logo -->

    <h1 class = "display-1 text-center">Wordlet</h1>
    <h2 class = "text-center">Guess the emoji combination before you run out of turns.</h2>

    <div class="container text-center mt-3">
        <div class = "row justify-content-center">
            <div class="col justify-content-center">
                <!-- <button type="button" class="btn btn-outline-dark">How to Play</button> -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#tutorial">
                    How to Play
                </button>
                <a href = "game.html" class="ms-4"><button type="button" class="btn btn-outline-dark">Play Game</button></a>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="tutorial">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tutorialLabel">How to Play</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a href = "game.html" class="ms-auto"><button type="button" class="btn btn-secondary">Play Game</button></a>
            </div>
          </div>
        </div>
      </div>
      
    <!-- Bootstrap JS CDN link - used only for modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS script -->
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
