<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A recreation of the popular Wordle game with emojis">
    <title>Wordlet</title>

    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <!-- JQuery CDN link -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id = "answer"></div>

    <section id = "game-grid" class = "mt-4"></section>

    <section id = "emoji-buttons" class = "mt-4 mb-4">
        <div id = "emoji-row-1" class = "emoji flex-container">
            <div class="box box-1">1</div>
            <div class="box box-2">2</div>
            <div class="box box-3">3</div>
            <div class="box box-4">4</div>
            <div class="box box-5">5</div>
            <div class="box box-6">6</div>
            <div class="box box-7">7</div>
            <div class="box box-8">8</div>
            <div class="box box-9" id="backspace">back</div>
        </div>

        <div id = "emoji-row-2" class = "emoji flex-container">
            <div class="box box-8">9</div>
            <div class="box box-1">10</div>
            <div class="box box-2">11</div>
            <div class="box box-3">12</div>
            <div class="box box-4">13</div>
            <div class="box box-5">14</div>
            <div class="box box-6">15</div>
            <div class="box box-7">16</div>
            <div class="box box-9 d-none">hidden</div> <!-- This is hidden to make the no. of emoji buttons on each row uniform, to simplify the JS to add the inner text -->
        </div>

        <div id = "emoji-row-3" class = "emoji flex-container">
            <div class="box box-1">17</div>
            <div class="box box-2">18</div>
            <div class="box box-3">19</div>
            <div class="box box-7">20</div>
            <div class="box box-8">21</div>
            <div class="box box-4">22</div>
            <div class="box box-5">23</div>
            <div class="box box-6">24</div>
            <div class="box box-9" id="submit">submit</div>
        </div>
    </section>
    <!-- Custom JS script -->
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
