<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A recreation of the popular Wordle game with emojis">
    <title>Wordlet</title>

    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <!-- JQuery CDN link -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Font Awesome import link -->
    <script src="https://kit.fontawesome.com/20f98696e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id = "answer"></div>

    <section id = "title" class = "text-center">
        <a href = "index.html"><h1 class = "display-1">Wordlet</h1></a>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#game-options">
            New game
        </button>
        <div>
            <p id = "win-tracker">Wins: 0</p>
        </div>
    </section>

    <section id = "game-grid" class = "mt-4"></section> <!-- This section will be populated by the JS script -->

    <section id = "emoji-buttons" class = "mt-4 mb-4">
        <div id = "emoji-row-1" class = "emoji flex-container">
            <div class="box box-1"></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
            <div class="box box-4"></div>
            <div class="box box-5"></div>
            <div class="box box-6"></div>
            <div class="box box-7"></div>
            <div class="box box-8"></div>
            <div class="box box-9"></div>
            <div class="box box-10" id="backspace"><i class="fa-solid fa-delete-left"></i></div>
        </div>

        <div id = "emoji-row-2" class = "emoji flex-container">
            <div class="box box-1"></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
            <div class="box box-4"></div>
            <div class="box box-5"></div>
            <div class="box box-6"></div>
            <div class="box box-7"></div>
            <div class="box box-8"></div>
            <div class="box box-9"></div>
            <div class="box box-10" id="submit"><i class="fa-solid fa-turn-down fa-rotate-90"></i></div>
        </div>
    </section>

    <!-- Game options modal -->
    <div class="modal" tabindex="-1" id="game-options">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="game-optionsLabel">How to Play</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Choose which emoji theme you would like to play with:</p>
                <div id = "emoji-choices" class = "flex-container">
                    <span class = "box box-1">üêØ</span>
                    <span class = "box box-2">üçé</span>
                    <span class = "box box-3">üòÄ</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="start-game">Start game</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap JS CDN link - used only for modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS script -->
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
